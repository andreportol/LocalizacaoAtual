{% load static %}
<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <title>Mapa</title>
    <style>
        #map {
            height: 400px;
            width: 100%;
        }
    </style>
</head>


<body class="bg-light">

    <div class="container cordefundo mb-3 border rounded">
        <div class="row pt-3">
            <div class="col-lg-12">
                <h2 class="h4 text-center text-white mb-0">SEMADUR - Secretaria de Meio Ambiente e Gestão Urbana</h2>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-12">
                <h2 class="form-text text-center text-white">GFCP - Gerência de Fiscalização de Cadastro e Postura</h2>
            </div>
        </div>
    </div>
    <div class="container cordefundo mb-3 border rounded">
        <div class="row">
            <div class="col-lg-12 py-2">
                <h3 class="h2 text-start text-white mb-3 py-2">Dados Imóvel</h3>
                <p class="text-start text-white">Inscrição Imob.:<span id="inscant"></span></p>
                <p class="text-start text-white">Proprietário: <span id="proprietario"></span></p>
                <p class="text-start text-white">Quadra: <span id="quadra"></span></p>
                <p class="text-start text-white">Lote: <span id="lote"></span></p>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-12 pb-3">
                <button class="btn btn-primary text-end" id="confirmarDados">Confirmar</button>
            </div>
        </div>
    </div>
    <div class="container cordefundo mb-3 border rounded">
        <div class="row">
            <div class="col-lg-12 py-2">
                <h3 class="text-start text-white">Coordenadas UTM:</h3>
                <p class="text-start text-white">Norte: <span id="latitude"></span></p>
                <p class="text-start text-white">Leste: <span id="longitude"></span></p>
            </div>
            <div class="row">
                <div class="col-sm-12 pb-3 d-flex justify-content-between">
                    <button class="btn btn-primary text-end" id="confirmarDados">Pesquisar</button>
                    <button class="btn btn-warning text-white" id="EditarDados">Editar</button>
                </div>
            </div>
        </div>
    </div>

    <div class="container cordefundo mb-3 pt-3 border rounded">
        <div class="row">
            <div class="col-lg-12">
                <h1 class="h2 text-start text-white mb-3">Localização Atual</h1>
                <div id="map"></div>
            </div>
        </div>
    </div>
    <footer>
        <div class="container cordefundo text-white border rounded py-3">
            <div class="row d-flex justify-content-between">
                <div class="col-sm-6 pb-3">
                    <span class="h6">Contato: </span>
                    <span class="h6"> André Luzardo Porto</span>
                </div>
                <div class="col-sm-6">
                    <span class="h6">Fone: </span>
                    <span class="h6"> (67)992520749</span>
                </div>
            </div>
        </div>
    </footer>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCeXJrNQbsPKBQmxGptJ-wgveq_E5PBefE&callback=initMap"
        async defer></script>
    <script src="{% static 'js/mapa.js' %}"></script>
</body>

</html>
